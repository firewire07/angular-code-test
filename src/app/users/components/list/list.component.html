<div class="container-fluid">
  <div class="row mt-5">
    <div class="col">
      <h3>Users list</h3>

      <p-table [value]="users">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
            <th pSortableColumn="address.street">Address <p-sortIcon field="address.street"></p-sortIcon></th>
            <th pSortableColumn="phone">Phone Number <p-sortIcon field="phone"></p-sortIcon></th>
            <th pSortableColumn="website">Website <p-sortIcon field="website"></p-sortIcon></th>
            <th pSortableColumn="company.name">Company Name <p-sortIcon field="company.name"></p-sortIcon></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <address>
                <div>{{ user.address.street }}</div>
                <div>{{ user.address.suite }}</div>
                <div>{{ user.address.city }}</div>
                <div>{{ user.address.zipcode }}</div>
              </address>

            </td>
            <td>{{ user.phone }}</td>
            <td>{{ user.website }}</td>
            <td>{{ user.company.name }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
