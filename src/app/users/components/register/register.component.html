<div class="container">
  <div class="row mt-5">
    <div class="col">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" [ngClass]="{'is-invalid': name.invalid && (name.dirty || name.touched)}" [readOnly]="isReadOnly">
          <div class="invalid-feedback" *ngIf="name.invalid && (name.dirty || name.touched)">
            <div *ngIf="name.errors.required">Name is required.</div>
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}" [readOnly]="isReadOnly">
          <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required">Email is required.</div>
            <div *ngIf="email.errors.pattern">Invalid email format.</div>
          </div>
        </div>

        <div class="form-group" formGroupName="address">
          <label>Address</label>
          <input type="text" class="form-control" formControlName="street" placeholder="Street" [readOnly]="isReadOnly">
          <input type="text" class="form-control mt-1" formControlName="suite" placeholder="Suite" [readOnly]="isReadOnly">
          <input type="text" class="form-control mt-1" formControlName="city" placeholder="City" [readOnly]="isReadOnly">
          <input type="text" class="form-control mt-1" formControlName="zipcode" placeholder="Zip Code" [readOnly]="isReadOnly">
        </div>
        <div class="form-group">
          <label>Phone number</label>
          <input type="text" class="form-control" formControlName="phone" [readOnly]="isReadOnly">
        </div>
        <div class="form-group">
          <label>Website</label>
          <input type="text" class="form-control" formControlName="website" [readOnly]="isReadOnly">
        </div>
        <div class="form-group">
          <label>Company name</label>
          <input type="text" class="form-control" formControlName="company" [readOnly]="isReadOnly">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid" *ngIf="!isReadOnly">Submit</button>
      </form>
    </div>
  </div>
</div>
